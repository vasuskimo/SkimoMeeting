<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <link rel="shortcut icon" href="favicon.ico" />
   <link rel="stylesheet" href="css/screen.css" media="screen">
   <title>Skimo</title>
   <link rel="stylesheet" href="css/reveal.css">
   <link rel="stylesheet" href="css/main.min.css">
   <link rel="stylesheet" href="css/skimo.css">
   <link rel="stylesheet" href="css/handle.css">
   <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type='text/css'>
</head>

<body>

   <header class="banner navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
               <a class="navbar-brand" href="/"><img src="logo.png" alt="Skimo"></a>
            </div>
         </div>
   </header>

   <div class="reveal">
      <div class="slides">
         <section>
            <div id="video-container">
               <video id="player" preload controls>
                  <source th:attr="src=@{${first_item.videoUrl}}" type="video/mp4">
               </video>
               <input name="text" type="hidden" th:value="${first_item.text}" />
               <center><h1 id="currentVideoTime">0:00</h1></center>
               <img id="starter" class="hide" src="skimologo.png" style="width:100px;height:100px;top: 42%;" alt="">
               
               
               <div class="tab">
                  <button class="tablinks" onclick="openCity(event, 'note')" id="defaultOpen">Transcript</button>
                  <button class="tablinks" onclick="openCity(event, 'transcript')">Notes</button>
               </div>

               <hr>
               <div id="note" class="tabcontent">
                  <div class="Order1">
                     <i class="fas fa-sort" onclick="subtitleSort()"></i>
                  </div>
               </div>

               <div id="transcript" class="tabcontent ">
                  <div class="Order2">
                     <i class="fas fa-sort" onclick="transcriptSort()"></i>
               </div>
            </div>
         </section>
    
         <section   th:each="media: ${mediaList}">
	        <div id="video-container">
	           <video id="player" preload controls>
	              <source th:attr="src=@{${media.videoUrl}}" type="video/mp4">
	           </video>
	           <input name="text" type="hidden" th:value="${media.text}" />
	           <center><h1 th:text=${media.currentTime}></h1></center>
	           <img id="starter" class="hide" src="skimologo.png" style="width:100px;height:100px;" alt="">
	        </div>
         </section>
      </div>
   </div>
  

  
   <script src="js/reveal.js"></script>
   <script src="js/video-player.js"></script>
   <script src="js/handle.js"></script>

   <div id="searchModal" class="slideIn">
      <div id="searchBarWrapper">
         <input type="text" id="searchBar" placeholder="search" />
		 <span id="searchSlideNumber">0/0</span>
		 <div id="moveSearchBack" class="searchNavigation"><div class="searchArrow"></div></div>
		 <div id="moveSearchForward" class="searchNavigation"><div class="searchArrow"></div></div>
      </div>
   </div>
   
   <script src="js/skimo.js"></script>
   
</body>

</html>
