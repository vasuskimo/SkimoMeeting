<!DOCTYPE html>
<html dir="ltr" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title></title>
    <script charset="utf-8" src="../js/glide.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="images glide">
    <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
            <li class="glide__slide" th:each="media: ${mediaList}">
                <img alt="poster" th:attr="src=@{${media.imageUrl}}">
                <div class="skimo">
                    <a target="_blank" th:attr="href=@{${media.videoUrl}}">
                        <img alt="skimo" src="../img/skimologo.png">
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <img alt="" src="../img/line-angle-left.png">
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <img alt="" src="../img/line-angle-right.png">
        </button>
    </div>
</div>
<script rel="stylesheet" src="../js/glide.js" type="text/javascript"></script>
<script type="text/javascript">
      new Glide(".images",{
        type: 'carousel',
        // Change the desktop per view here:
        perView: 3,
        focusAt: 'center',
        // Change the spacing here
        gap: 20,
        breakpoints: {
            // Change the tablet per view here:
            1200:{
                perView: 3
            },
            // Change the mobile per view here:
            800:{
                perView: 1
            }
        }
      }).mount();


</script>
</body>
</html>
